<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFreak - Details</title>
    <script src="Validation.js" defer></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; 
            font-family: Arial, sans-serif;
        }
        .bg {
            background-image: url('lifting.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        .nav_style {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: flex-end; 
            padding: 10px 20px; 
            background-color: rgba(0, 0, 0, 0.7); 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 10;
            box-sizing: border-box;
        }

        .nav_style nav {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .nav_style a {
            color: rgb(241, 113, 22); 
            text-decoration: none; 
            padding: 5px 10px; 
            font-size: 16px; 
        }

        .nav_style a:hover {
            border: #000000 1px solid;
            border-radius: 5px;
            box-shadow: inset 0 0 30px #000000;
        }

        .form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            width: 40%;
            max-width: 450px; 
            overflow-y: auto;
        }
        .form h2 {
            color: rgb(241, 113, 22);
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: rgb(241, 113, 22);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        
        button:hover {
            transform: translateY(-5px); 
            box-shadow: 0 4px 10px rgb(241, 113, 22); 
        }       

        footer {
            background-color: #333;
            color: white;
            padding: 5px;
            text-align: center;
        }

        footer a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }

        /* Media Query for smaller screens */
        @media (max-width: 600px) {
            .form {
                width: 95%;
                padding: 20px;
            }

            input[type="text"], input[type="number"] {
                padding: 10px;
            }

            button {
                padding: 10px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="nav_style">
            <nav>
                <a href="home.html" target="_blank"><span>Home</span></a>
                <a href="login.html" target="_blank"><span>Login</span></a>
                <a href="about.html" target="_blank"><span>About</span></a>
                <a href="contact.html" target="_blank"><span>Contact</span></a>
                <a href="feedback.html" target="_blank"><span>Feedback</span></a>
            </nav>
        </div>
        <div class="form">
            <h2>Body Details</h2>
            <form action="submit_details.php" method="post">
                <input type="text" name="fullName" placeholder="Full Name" required>
                <input type="number" name="age" placeholder="Age" min="10" required>
                <input type="number" name="weight" placeholder="Weight (in kg)" step="0.1" required>
                <input type="number" name="height" placeholder="Height (in cm)" required>
                <input type="text" name="fitnessGoal" placeholder="Fitness Goal (e.g., muscle gain, weight loss)" required>
                <input type="number" name="bodyFat" placeholder="Body Fat Percentage (Optional)" step="0.1">
                <input type="number" name="bmi" placeholder="BMI (Optional)" step="0.1">
                <button type="submit">Submit Details</button>
            </form>
        </div>                
    </div>
    <footer>
        <p>Follow us:</p>
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
        <a href="#">Twitter</a>
        <p>Contact us: info@fitfreak.com | +123 456 789</p>
    </footer>    
</body>
</html>
