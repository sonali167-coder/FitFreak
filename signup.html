<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFreak - Sign Up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; 
            font-family: Arial, sans-serif;
        }
        .bg {
            background-image: url('lifting.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        .nav_style {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: flex-end; 
            padding: 10px 20px; 
            background-color: rgba(0, 0, 0, 0.7); 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 10;
            box-sizing: border-box;
        }

        .nav_style nav {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .nav_style a {
            color: rgb(241, 113, 22); 
            text-decoration: none; 
            padding: 5px 10px; 
            font-size: 16px; 
        }

        .nav_style a:hover {
            border: #000000 1px solid;
            border-radius: 5px;
            box-shadow: inset 0 0 30px #000000;
        }

        .form {
            position: absolute;
            margin: 24px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            width: 300px;
        }

        .form h2 {
            margin: 0;
            padding: 10px;
            color: rgb(241, 113, 22);
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: rgb(241, 113, 22);
        }

        a.button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: rgb(241, 113, 22);
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 10px;
        }

        a.button:hover {
            transform: translateY(-5px); 
            box-shadow: rgb(241, 113, 22); 
        }

        .toggle-btn {
            background-color: transparent;
            border: none;
            color: rgb(241, 113, 22);
            cursor: pointer;
            text-decoration: underline;
            margin-top: 10px;
        }
        
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        footer a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="nav_style">
            <nav>
                <a href="home.html" target="_blank"><span>Home</span></a>
                <a href="login.html" target="_blank"><span>Login</span></a>
                <a href="about.html" target="_blank"><span>About</span></a>
                <a href="contact.html" target="_blank"><span>Contact</span></a>
                <a href="feedback.html" target="_blank"><span>Feedback</span></a>
            </nav>
        </div>

        <!-- SIGNUP FORM -->
        <div class="form">
            <h2>SIGN UP</h2>
            <form id="signupform">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <a href="details.html" class="button">SIGN UP</a>
            </form>
            <p>Already have an account? <a href="login.html" class="toggle-btn">Login</a></p>
        </div>                
    </div>

    <footer>
        <p>Follow us:</p>
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
        <a href="#">Twitter</a>
        <p>Contact us: info@fitfreak.com | +123 456 789</p>
    </footer>
</body>
</html>
